<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('film')"></nav>
<div class="container">
    <h2>Daftar Seluruh Film</h2>
    <br>

    <div th:if="*{listFilm.size() !=0}">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>No Film</th>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Sedang Tayang</th>
            </thead>
            <tbody>
            <tr th:each="film, iterationStatus : ${listFilm}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${film.noFilm}"></td>
                <td th:text="${film.namaFilm}"></td>
                <td th:text="${film.deskripsiFilm}"></td>
                <td th:if="${film.isDisplaying == 0}" th:text="'YA'"></td>
                <td th:if="${film.isDisplaying == 1}" th:text="'TIDAK'"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="*{listFilm.size() != 0}">
        <h2 th:text="'Tidak ada film'"></h2>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
